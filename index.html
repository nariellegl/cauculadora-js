<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cauculator</title>
</head>
<body>
        <div class="cauculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onClick="clean()">R</button></td>
                    <td><button onClick="back()" class="botao"><</button></td>
                    <td><button onClick="insert('/')" class="botao">รท</button></td>
                    <td><button onClick="insert('*')" class="botao">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onClick="insert('7')">7</button></td>
                    <td><button class="botao" onClick="insert('8')">8</button></td>
                    <td><button class="botao" onClick="insert('9')">9</button></td>
                    <td><button onClick="insert('-')" class="botao">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onClick="insert('4')">4</button></td>
                    <td><button class="botao" onClick="insert('5')">5</button></td>
                    <td><button class="botao" onClick="insert('6')">6</button></td>
                    <td><button onClick="insert('+')" class="botao">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onClick="insert('1')">1</button></td>
                    <td><button class="botao" onClick="insert('2')">2</button></td>
                    <td><button class="botao" onClick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onClick="caucular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onClick="insert('0')" class="botao" style="width: 242px;">0</button></td>
                    <td><button onClick="insert('.')" class="botao">.</button></td>
                </tr>
            </table>
        </div>
</body>
</html>
